<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-info mx-5">Portfolio</a>
                <a class="text-info mx-5" href="http://">CONTACT ME</a>
            </div>
        </nav>
        <div class=" bg-info py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-3 text-center">
                        <img class="img-fluid" src="./img/undraw_profile_pic_ic5t.svg" alt="">
                        <h1>Pinco Pallo</h1>
                        <p>WEB DESIGNER</p>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="container text-center my-3">
            <h1>PORTFOLIO</h1>

            <div class="row g-3" id="portfolio">
                
            </div>
        </div>


        <div class="bg-info py-4">
            <div class="container">
                <div class="row text-center">
                    <h1>WANT AN OFFER?</h1>
                </div>
                <form class="row g-3" onsubmit="submitForm(event)">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">First name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your first name...">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputPassword4"
                            placeholder="Enter your last name...">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress2" class="form-label">Hours requested</label>
                        <input type="number" class="form-control" id="hoursRequested" placeholder="Hours requested...">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Type of Work</label>
                        <select id="inputWork" class="form-select">
                            <option selected>Choose...</option>
                            <option value="1">Backend Development</option>
                            <option value="2">Frontend Development</option>
                            <option value="3">Project Analysis</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Discount Code</label>
                        <input type="text" class="form-control" id="inputDiscount" placeholder="">
                    </div>
                    <div class="col">
                        <label for="inputZip" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"
                            placeholder="Specify your work commission"></textarea>
                    </div>

                <div class="row text-center my-3">
                    <div class="col">
                        <button type="submit" class="btn btn-warning">Send</button>
                    </div>
                </div></form>

                <div class="row">
                    <b id="price"></b>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <div class="bg-dark text-center text-white-50 py-3">
            <h2>Location</h2>
            <p>2215 John Daniel Drive<br>Clark, MO 65243</p>
            <p>Copyright &copy; Your Website 2021</p>
        </div>




    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
